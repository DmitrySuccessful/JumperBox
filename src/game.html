<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Doodle Jump Clone</title><style>body{margin:0;padding:0;display:flex;justify-content:center;align-items:center;min-height:100vh;background:linear-gradient(to bottom,#1a1a1a,#4a4a4a);font-family:Arial,sans-serif}#gameContainer{position:relative;width:400px;height:600px;box-shadow:0 0 20px rgba(0,0,0,.5);border-radius:10px;overflow:hidden}#gameCanvas{background:#E0F7FA;border-radius:10px}.instructions{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);color:#fff;text-align:center;font-size:14px;opacity:.8}</style></head><body><div id="gameContainer"><canvas id="gameCanvas" width="400" height="600"></canvas></div><div class="instructions">Use ← → arrows to move<br>Jump on platforms to climb higher!</div><script type="module">import{Game}from"./js/game/doodleJump.js";document.addEventListener("DOMContentLoaded",()=>{const canvas=document.getElementById("gameCanvas");const game=new Game(canvas);game.loop()});</script></body></html>
