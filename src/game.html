<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Doodle Jump Clone</title><style>body{margin:0;padding:0;display:flex;justify-content:center;align-items:center;min-height:100vh;background:linear-gradient(to bottom,#1a1a1a,#4a4a4a);font-family:Arial,sans-serif}#gameContainer{position:relative;width:400px;height:600px;box-shadow:0 0 20px rgba(0,0,0,0.5);border-radius:10px;overflow:hidden}#gameCanvas{background:#E0F7FA;border-radius:10px}.instructions{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);color:white;text-align:center;font-size:14px;opacity:0.8}#mobileControls{position:absolute;bottom:40px;left:0;right:0;display:none;justify-content:space-between;padding:0 20px}.control-btn{width:60px;height:60px;background:rgba(255,255,255,0.3);border-radius:50%;display:flex;justify-content:center;align-items:center;font-size:24px;color:white;user-select:none;-webkit-user-select:none;touch-action:manipulation}.control-btn:active{background:rgba(255,255,255,0.5)}#restartBtn{position:absolute;top:50%;left:50%;transform:translate(-50%,50px);padding:15px 30px;background:#4CAF50;color:white;border:none;border-radius:25px;font-size:18px;cursor:pointer;display:none;z-index:100;box-shadow:0 4px 8px rgba(0,0,0,0.2)}#restartBtn:active{background:#45a049;transform:translate(-50%,52px)}@media(max-width:768px){#gameContainer{width:100%;height:100vh;border-radius:0}#gameCanvas{border-radius:0}#mobileControls{display:flex}.instructions{bottom:120px}}</style></head><body><div id="gameContainer"><canvas id="gameCanvas" width="400" height="600"></canvas><button id="restartBtn">Restart Game</button><div id="mobileControls"><div class="control-btn" id="leftBtn">←</div><div class="control-btn" id="rightBtn">→</div></div></div><div class="instructions">Use ← → arrows to move<br>Jump on platforms to climb higher!<br><span id="mobileInstructions">On mobile, use the buttons below</span></div><script type="module">import{Game}from"./js/game/doodleJump.js";document.addEventListener("DOMContentLoaded",()=>{const canvas=document.getElementById("gameCanvas");const game=new Game(canvas);const restartBtn=document.getElementById("restartBtn");const originalDraw=game.draw.bind(game);game.draw=function(){originalDraw();if(this.gameOver){restartBtn.style.display="block"}else{restartBtn.style.display="none"}};restartBtn.addEventListener("click",()=>{game.init();restartBtn.style.display="none"});window.addEventListener("keydown",e=>{if(e.code==="Space"&&game.gameOver){game.init();restartBtn.style.display="none"}});const leftBtn=document.getElementById("leftBtn");const rightBtn=document.getElementById("rightBtn");leftBtn.addEventListener("touchstart",e=>{e.preventDefault();game.player.velocityX=-5});leftBtn.addEventListener("touchend",e=>{e.preventDefault();if(game.player.velocityX<0){game.player.velocityX=0}});rightBtn.addEventListener("touchstart",e=>{e.preventDefault();game.player.velocityX=5});rightBtn.addEventListener("touchend",e=>{e.preventDefault();if(game.player.velocityX>0){game.player.velocityX=0}});canvas.addEventListener("touchstart",e=>e.preventDefault());canvas.addEventListener("touchmove",e=>e.preventDefault());canvas.addEventListener("touchend",e=>e.preventDefault());function resizeCanvas(){if(window.innerWidth<=768){const container=document.getElementById("gameContainer");canvas.width=container.clientWidth;canvas.height=container.clientHeight}else{canvas.width=400;canvas.height=600}}window.addEventListener("resize",resizeCanvas);resizeCanvas();game.gameLoop()});</script></body></html>
