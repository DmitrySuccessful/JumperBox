<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Doodle Jump Clone</title><style>body{margin:0;padding:0;display:flex;justify-content:center;align-items:center;min-height:100vh;background:linear-gradient(to bottom,#1a1a1a,#4a4a4a);font-family:Arial,sans-serif}#gameContainer{position:relative;width:400px;height:600px;box-shadow:0 0 20px rgba(0,0,0,.5);border-radius:10px;overflow:hidden}#gameCanvas{background:#E0F7FA;border-radius:10px}.instructions{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);color:#fff;text-align:center;font-size:14px;opacity:.8}#startScreen{position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:200}#gameTitle{color:#fff;font-size:36px;margin-bottom:30px;text-shadow:2px 2px 4px rgba(0,0,0,.5)}#startBtn{padding:15px 40px;font-size:24px;background:#4CAF50;color:#fff;border:none;border-radius:25px;cursor:pointer;box-shadow:0 4px 8px rgba(0,0,0,.3);transition:transform .2s,background .2s}#startBtn:hover{background:#45a049;transform:translateY(-2px)}#startBtn:active{transform:translateY(0)}#mobileControls{position:absolute;bottom:40px;left:0;right:0;display:none;justify-content:space-between;padding:0 20px}.control-btn{width:60px;height:60px;background:rgba(255,255,255,.3);border-radius:50%;display:flex;justify-content:center;align-items:center;font-size:24px;color:#fff;user-select:none;-webkit-user-select:none;touch-action:manipulation}.control-btn:active{background:rgba(255,255,255,.5)}#restartBtn{position:absolute;top:50%;left:50%;transform:translate(-50%,50px);padding:15px 30px;background:#4CAF50;color:#fff;border:none;border-radius:25px;font-size:18px;cursor:pointer;display:none;z-index:100;box-shadow:0 4px 8px rgba(0,0,0,.2)}#restartBtn:active{background:#45a049;transform:translate(-50%,52px)}@media (max-width:768px){#gameContainer{width:100%;height:100vh;border-radius:0}#gameCanvas{border-radius:0}#mobileControls{display:flex}.instructions{bottom:120px}#gameTitle{font-size:28px}}</style></head><body><div id="gameContainer"><canvas id="gameCanvas" width="400" height="600"></canvas><div id="startScreen"><h1 id="gameTitle">Doodle Jump</h1><button id="startBtn">Start Game</button></div><button id="restartBtn">Restart Game</button><div id="mobileControls"><div class="control-btn" id="leftBtn">←</div><div class="control-btn" id="rightBtn">→</div></div></div><div class="instructions">Use ← → arrows to move<br>Jump on platforms to climb higher!<br><span id="mobileInstructions">On mobile, use the buttons below</span></div><script type="module">import{Game}from"./js/game/doodleJump.js";document.addEventListener("DOMContentLoaded",()=>{const e=document.getElementById("gameCanvas"),t=new Game(e),n=document.getElementById("restartBtn"),s=document.getElementById("startScreen"),a=document.getElementById("startBtn");a.addEventListener("click",()=>{s.style.display="none",t.init(),t.gameLoop()});const o=t.draw.bind(t);t.draw=function(){o(),this.gameOver?n.style.display="block":n.style.display="none"},n.addEventListener("click",()=>{t.init(),n.style.display="none"}),window.addEventListener("keydown",s=>{s.code==="Space"&&t.gameOver&&(t.init(),n.style.display="none")});const i=document.getElementById("leftBtn"),d=document.getElementById("rightBtn");i.addEventListener("touchstart",e=>{e.preventDefault(),t.player.velocityX=-5}),i.addEventListener("touchend",e=>{e.preventDefault(),t.player.velocityX<0&&(t.player.velocityX=0)}),d.addEventListener("touchstart",e=>{e.preventDefault(),t.player.velocityX=5}),d.addEventListener("touchend",e=>{e.preventDefault(),t.player.velocityX>0&&(t.player.velocityX=0)}),e.addEventListener("touchstart",e=>e.preventDefault()),e.addEventListener("touchmove",e=>e.preventDefault()),e.addEventListener("touchend",e=>e.preventDefault());function l(){if(window.innerWidth<=768){const t=document.getElementById("gameContainer");e.width=t.clientWidth,e.height=t.clientHeight}else e.width=400,e.height=600}window.addEventListener("resize",l),l()});</script></body></html>
